services:
  vdms-dataprep:
    build:
      target: ${DEV_BUILD_TARGET:-final-dev}
      args:
        - COVERAGE_REQ
    image: egaidev/vdms-dataprep:latest-dev
    environment:
      - DEFAULT_BUCKET_NAME=vdms-bucket-test
      - DB_COLLECTION=video-rag-dev
    volumes:
      - "..:/app"