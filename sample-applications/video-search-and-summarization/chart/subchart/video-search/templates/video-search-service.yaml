apiVersion: v1
kind: Service
metadata:
  name: "videosearch"
spec:
  type: {{ .Values.videosearch.service.type }}
  ports:
    - port: {{ .Values.videosearch.service.port }}
      targetPort: {{ .Values.videosearch.containerPortName }}
      protocol: TCP
      name: {{ .Values.videosearch.service.portName }}
  selector:
    app: {{ include "videosearch.name" . }}
