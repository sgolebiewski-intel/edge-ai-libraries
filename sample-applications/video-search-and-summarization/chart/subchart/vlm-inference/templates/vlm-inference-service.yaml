apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.vlminference.name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPortName }}
      protocol: TCP
      name: {{ .Values.service.portName }}
  selector:
    app: {{ .Values.vlminference.name }}
