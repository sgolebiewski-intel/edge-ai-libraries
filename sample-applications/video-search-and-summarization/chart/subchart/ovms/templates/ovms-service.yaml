apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.ovms.name }}
  labels:
    app: {{ include "ovms.name" . }}
spec:
  type: {{ .Values.ovms.service.type }}
  ports:
    - port: {{ .Values.ovms.service.port }}
      targetPort: {{ .Values.ovms.containerPortName }}
      name: {{ .Values.ovms.service.portName }}
      protocol: TCP
  selector:
    app: {{ .Values.ovms.name }}
